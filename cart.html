<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
  <link rel="stylesheet" href="styles/style.css">
  <title>Cart</title>
</head>
<body>
  <div id="app">
    <nav class="navbar is-warning is-fixed-top">
      <div class="navbar-brand">
        <a href="/index.html" class="navbar-item">
          <h1 style="font-size: 1.5em">isellpictures</h1>
        </a>
  
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="field is-grouped">
            <div class="control">
              <input class="input" type="text" placeholder="Search...">
            </div>
            <p class="control">
              <a href="/cart.html" class="button is-primary is-outlined is-inverted">
                Cart ({{ cart.length }})
              </a>
            </p>
            <p class="control">
              <a href="/login.html" class="button is-primary">
                Login
              </a>
            </p>
          </div>
        </div>
      </div>
    </nav>
    
    <section class="cart-items">
      <div class="container">
        <div class="columns is-multiline">
          <div class="column is-12" v-for="(item, index) in cart">
            <div class="box">
              <div class="columns">
                <div class="column is-2">
                  <figure class="image is-4by3">
                    <img :src="item.img" alt="image">
                  </figure>
                </div>
                <div class="column is-10">
                  <h1><strong>{{ item.title }}</strong></h1>
                  <p>{{ item.description }}</p>
                  <p><strong>Price:</strong> {{ item.price }}</p>
                  <p><strong>Qty: {{ item.qty }}</strong> </p>
                  <br>
                  <div class="control">
                    <a @click="addItem(item.id)" class="button is-warning">+</a>
                    <a @click="substractItem(item.id)" class="button is-warning">-</a>
                    <a @click="removeFromCart(item.id)" class="button is-danger">Remove from Cart</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <script src="scripts/cart.js"></script>
</body>
</html>
